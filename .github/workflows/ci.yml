name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server deps
        working-directory: ./server
        run: npm ci
      - name: Run server lint (placeholder)
        run: echo "No lint configured"

  python-crawler-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install crawler deps
        run: |
          python -m pip install --upgrade pip
          pip install -r crawler/requirements.txt
      - name: Lint crawler (placeholder)
        run: echo "No python lint configured"
